<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/reset.css">

</head>

<body>
    <div class="calculator">
        <table>
            <tbody>
                <tr>
                    <td class="display" colspan="3"></td>
                    <td class="clear">C</td>
                </tr>
                <tr>
                    <td class="btn">1</td>
                    <td class="btn">2</td>
                    <td class="btn">3</td>
                    <td class="btn_expression">/</td>
                </tr>
                <tr>
                    <td class="btn">4</td>
                    <td class="btn">5</td>
                    <td class="btn">6</td>
                    <td class=" btn_expression">*</td>
                </tr>
                <tr>
                    <td class="btn">7</td>
                    <td class="btn">8</td>
                    <td class="btn">9</td>
                    <td class=" btn_expression">-</td>
                </tr>
                <tr>
                    <td class="btn">0</td>
                    <td class="btn">.</td>
                    <td class="equals">=</td>
                    <td class=" btn_expression">+</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src='/Calculator.js'></script>
</body>

</html>
